	<div class="container bg-info border border-danger mt-5 rounded">
		<h1 class="text-center mt-3 text-light">Heart Disease Predictor</h1>
		<!-- //age //sex//cp//trestbps chol fbs restecg thalach exang oldpeak slope ca thal -->
		<form action="/" method="POST">
			<div class="form-row">
			<div class="form-group col-md-6 text-light">
				<label for="age">Age</label>
				<input type="text" class="form-control t" id="Age" name="age" placeholder="Enter your age (in years)"
					required>
			</div>
			<div class="form-group col-md-6 text-light">
				<label for="trestbps">Resting Blood Pressure(in mm Hg)</label>
				<input type="text" class="form-control" id="trestbps" name="trestbps" placeholder="Enter trestbps value"
					required>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6 text-light">
				<label for="Gender">Gender</label>
				<select class="form-control custom-select" name="sex" id="Gender" required>
					<option value="1">Male</option>
					<option value="0">Female</option>
				</select>
			</div>
			<div class="form-group col-md-6 text-light">
				<label for="cp">Chest Pain Type</label>
				<select class="form-control custom-select" name="cp" id="cp" required>
					<option value="1">Typical Angina</option>
					<option value="2">Atypical Angina</option>
					<option value="3">Non-Anginal Pain</option>
					<option value="4">Asymptomatic</option>
				</select>
			</div>
		</div>
			
		<div class="form-row">
			<div class="form-group col-md-6 text-light">
				<label for="chol">Serum Cholerstrol(mg/dl)</label>
				<input type="text" class="form-control" id="chol" name="chol" placeholder="Enter cholestrol value"
					required>
			</div>

			<div class="form-group col-md-6 text-light">
				<label for="fbs">Fasting Blood Sugar</label>
				<select class="form-control custom-select" name="fbs" id="fbs" required>
					<option value="0">less than equal to 120 mg/dl</option>
					<option value="1">greather than 120 mg/dl</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6 text-light">
				<label for="restecg">Resting ECG</label>
				<select class="form-control custom-select" name="restecg" id="restecg" required>
					<option value="0">Normal</option>
					<option value="1"> Having ST-T wave abnormality </option>
					<option value="2">showing probable or definite left ventricular hypertrophy by Estes' criteria
					</option>
				</select>
			</div>

			<div class="form-group col-md-6 text-light">
				<label for="slope">Slope of the peak exercise ST segment</label>
				<select class="form-control custom-select" name="slope" id="slope" required>
					<option value="0">Upsloping</option>
					<option value="1">Flat</option>
					<option value="2">Downsloping</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6 text-light">
				<label for="exang">Exercise induced angina</label>
				<select class="form-control custom-select" name="exang" id="exang" required>
					<option value="0">No</option>
					<option value="1">Yes</option>
				</select>
			</div>

			<div class="form-group col-md-6 text-light">
				<label for="oldpeak"> ST depression induced by exercise relative to rest</label>
				<input type="text" class="form-control" id="oldpeak" name="oldpeak" placeholder="Enter oldpeak value"
					required>
			</div>
			
		</div>
			<div class="form-group text-light" >
				<label for="thalach">Maximum Heart Rate Achieved</label>
				<input type="text" class="form-control" id="thalach" name="thalach" placeholder="Enter thalach value"
					required>
			</div>
			<div class="form-row">
			<div class="form-group col-md-6 text-light">
				<label for="ca">Number of major vessels (0-3) colored by flourosopy</label>
				<select class="form-control custom-select" name="ca" id="ca" required>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</div>
			<div class="form-group col-md-6 text-light">
				<label for="thal">Thalassemia </label>
				<select class="form-control custom-select" name="thal" id="thal" required>
					<option value="1">Normal</option>
					<option value="2">Fixed Defect</option>
					<option value="3">Reversable Defect</option>
				</select>
			</div>
		</div>

			<button class="btn btn-danger mb-3">Submit</button>
		</form>
	</div>
